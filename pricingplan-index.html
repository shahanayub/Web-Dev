<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
      .pricing-container {
        display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
      background: linear-gradient(to right, #110346, #000000);
      }
      .pricing-plan {
        background: linear-gradient(to right, #7e0101, #704c09fa);
        border-radius: 15%;
        padding: 20px;
        text-align: center;
        flex: 1;
        max-width: 400px;
        box-shadow: 5px;color: #704c09fa;
      }
      .plan-title {
        font-size: 25px;
        font-weight: bold
      }
      .plan-price {
        font-size: 50px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.459);
      }
      .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .plan-features li {
      margin-bottom: 20px;
      font-weight: bold;
    }
      .plan-button {
        padding: 10px;
      background-color: #ff6600;
      border-radius: 5px;
      border: none;
      }
      
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">

      <div class="pricing-plan">

  </body>
</html>
